  <footer class="page-footer  blue-grey darken-3">

      <div class="row">
        <div class="col s12">
          {% if site.description %}
            <p class="center">{{ site.description }}</p>
          {% endif %}
          <!-- {{ site.twitter_username }} -->
        </div>
      </div>
    </div>
    <div class="footer-copyright  blue-grey darken-4">
      <div class="container">
      Made by <a class="brown-text text-lighten-3" href="{{ site.url }}">{{ site.title }}</a>
      </div>
    </div>
  </footer>
