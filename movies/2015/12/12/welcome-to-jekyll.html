    $(document).ready(function(){
      $(".empirebutton").click(function(){
          $(".rebel, .question-circle, .film").hide();
          // reveal the show all button
          $(".show-all").addClass('animated fadeIn').show();
          // unhide if class has previously been hidden
          if ( $(".empire").css('display') == 'none' ){
              $(".empire").addClass('animated fadeIn').show();
          }
      });
      $(".rebelsbutton").click(function(){
          $(".empire, .question-circle, .film").hide();
          // reveal the show all button
          $(".show-all").addClass('animated fadeIn').show();
          // unhide if class has previously been hidden
          if ( $(".rebel").css('display') == 'none' ){
              $(".rebel").addClass('animated fadeIn').show();
          }
      });
      $(".show-all").click(function(){
          $(this).hide();
          $(".empire, .rebel, .question-circle, .film").addClass('animated fadeIn').show();
      });
